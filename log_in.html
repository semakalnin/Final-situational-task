<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>ACME CORP</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/cardstyle.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="icon" href="images/fav.png" type="image/gif" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center">
           <div class="col-md-6">
             <div class="card">
               <div class="card-header">
                 Login
               </div>
               <div class="card-body">
                 <form id="loginForm" action="/login" method="POST">
                   <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" class="form-control" required>
                   </div>
                   <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" class="form-control" required>
                   </div>
                   <button type="submit" class="btn btn-primary btn-block">Login</button>
                 </form>
                 <div class="row">
                 <div class="col-md-6"><div class="mt-3" style="color: #9f3fc2;">
                  <a href="/password-recovery">Forgot Password?</a></div></div>
                  <div class="col-md-6">
                   <button onclick="goBack()" class="btn btn-secondary">Back</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script>
          function goBack() {
            window.history.back(); // Go back to the previous page
          }
        </script>
        
   </body>
</html>
